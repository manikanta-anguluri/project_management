{% extends 'base.html' %}
{% load static %} 

{% block breadcrumb %}
<li class="breadcrumb-item active">Home</li>
{% endblock breadcrumb%}

{% block content %}


<div class="container-fluid">
  <div id="ui-view" style="opacity: 1;">
      <div class="animated fadeIn">
          <div class="row bg-white" >
              <div class="col-12">
                  <div class="card">
                      <div class="card-body text-center">
                          <div class="jumbotron bg-white">
                            <h1>Welcome to the Project Management System</h1>
                              <hr class="my-4">
                              <div class="row">
                                  <div class="col-4">
                                  </div>
                                  <div class="col-4"> 
                                   <a  href="{% url 'base_app:index' %}"> <img src="{% static 'img/project.webp' %}" style="height:200px;"></a>
                                   {% if user.is_superuser%}
                                   <p class="lead">
                                      <a style="border-radius:5px;" class="btn btn-primary btn-lg" href="{% url 'project_management_app:new-project' %}" role="button">Create your project</a>
                                    </p>
                                    {%endif%} 
                                </div>  
                                  <div class="col-4">
                                  </div>  
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>


{% endblock %}
