{% extends 'base2.html' %}
{% load static %}

{% block breadcrumb %}
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item">Users</li>
        <li class="breadcrumb-item active">New User</li>
{% endblock breadcrumb%}


{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5" style="background-color:white;width:700px;">
  <h1>create New User</h1>
  <form method="POST">
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
          {% csrf_token %}
          {{form}}
        </div>
        <div class="col-4">
        </div>
    </div>
    <button class="btn btn-primary my-2" type="submit" style="border-radius:5px;">create</button>
  </form>
</div>

{% endblock %}
