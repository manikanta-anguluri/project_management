{% extends 'base_new.html' %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container  text-center">
<h4>login</h4>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary my-1" type="submit" style="border-radius:4px;">Login</button>
  </form>
  <p>Don't have an account? <a href="/register/register">Create an account</a>.</p>
</div>

{% endblock %}
