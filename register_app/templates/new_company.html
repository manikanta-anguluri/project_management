{% extends 'base_new_index.html' %}
{% load static %} 


{% block content %}


<div class="container-fluid">
  <div id="ui-view" style="opacity: 1;">
      <div class="animated fadeIn">
          <div class="row bg-white" >
              <div class="col-12">
                  <div class="card">
                      <div class="card-body text-center">
                          <div class="jumbotron bg-white">
                            <h2>Register your company and start managing your project</h2>
                              <hr class="my-4">
                              <div class="row">
                                  <div class="col-sm-12 col-lg-6 text-center"> 
                                    
                                    <div class="row">
                                    <div class="col-6">
                                    </div>
                                    <div class="col-6">
                                    <div class="container text-center" style="background-color:white;">
                                    <h4>Register your company</h4>
                                    <form method="POST">
                                    {% csrf_token %}
                                    {{form}}
                                    <button class="btn btn-primary my-3" type="submit" style="border-radius:3px">Register</button>
                                    </form>
                                    </div>
                                  </div>

                                   </div>
                                    
                        
                                  </div>  
                                  <div class="col-sm-12 col-lg-6 my-5">
                                    <img src="{% static 'img/indeximage.png' %}" style="height:200px">
                                  </div>  
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
